<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <p>Personal Details</p>
        <div class="personal">
            <div>
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter your full name">
            </div>
            <div>
                <label for="">Date of Birth</label>
                <input type="date" placeholder="Enter your date of birth">
            </div>
            <div>
                <label for="">Email</label>
                <input type="email" placeholder="Enter your email">
            </div>
            <div>
                <label for="">Mobil Number</label>
                <input type="number" placeholder="Enter your mobil number">
            </div>
            <div>
                <label for="">Gender</label>
                <input type="text" placeholder="Enter your gender">
            </div>
            <div>
                <label for="">Occupation</label>
                <input type="text" placeholder="Enter your occupation">
            </div>

        </div>

        <p> Identity Details</p>
        <div class="identity">

            <div>
                <label for="">ID Type</label>
                <input type="text" placeholder="Enter your id type">
            </div>
            <div>
                <label for="">ID Number</label>
                <input type="number" placeholder="Enter your id number">
            </div>
            <div>
                <label for="">Issue Authority</label>
                <input type="text" placeholder="Enter your issue authority">
            </div>
            <div>
                <label for="">Issue Date</label>
                <input type="text" placeholder="Enter your issue date">
            </div>
            <div>
                <label for="">Issue State</label>
                <input type="text" placeholder="Enter your issue state">
            </div>
            <div>
                <label for="">Expiry Date</label>
                <input type="text" placeholder="Enter your expiry date">
            </div>

        </div>
        <input type=submit style="background-color: red;">


    </form>


















</body>

</html>
